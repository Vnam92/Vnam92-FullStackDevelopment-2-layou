<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buttons</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="fonts/Lato_Black/stylesheet.css">
	<link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="fonts/Lato_Light/stylesheet.css">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<main class="wrapper">
		<div class="content">
			<h1 class="headers-text">STANDARD BUTTONS</h1>
			<div class="container">
				<div class="standard-buttons-container">
					<ul class="standard-buttons-1">
						<li>BUTTON</li>
						<li>BUTTON</li>
						<li>BUTTON</li>
					</ul>
				</div>

				<div class="standard-buttons-container">	
					<ul class="standard-buttons-2">
						<li>BUTTON</li>
						<li>BUTTON</li>
						<li>BUTTON</li>
					</ul>
				</div>
				<div class="standard-buttons-container">
					<ul class="standard-buttons-3">
						<li>BUTTON</li>
						<li>BUTTON</li>
						<li>BUTTON</li>
					</ul>
				</div>
				<div class="standard-buttons-container">
					<ul class="standard-buttons-4">
						<li>BUTTON</li>
						<li>BUTTON</li>
						<li>BUTTON</li>
					</ul>
				</div>
			</div>
			<h1 class="headers-text">ARROW BUTTONS</h1>
			<div class="arrow-buttons-container">
				<ul class="arrow-buttons">
					<li><i class="fa fa-angle-left fa-2x arrow" aria-hidden="true"></i></li>
					<li><i class="fa fa-angle-right fa-2x arrow2" aria-hidden="true"></i></li>
					<li><i class="fa fa-angle-left fa-2x arrow3" aria-hidden="true"></i></li>
					<li><i class="fa fa-angle-right fa-2x arrow4" aria-hidden="true"></i></li>
					<li><i class="fa fa-angle-left fa-2x arrow3" aria-hidden="true"></i></li>
					<li><i class="fa fa-angle-right fa-2x arrow4" aria-hidden="true"></i></li>
				</ul>
			</div>
			<h1 class="headers-text">PERCENTAGES / PIE CHART</h1>
			<div class="percentages-container">
				<div class="pie-wrapper progress-45 style-2">
					<span class="label">0</span>		
				</div>

				<div class="pie-wrapper progress-38 style-2">
					<span class="label">38</span>
					<div class="pie">
						<div class="left-side half-circle"></div>
						<div class="right-side half-circle"></div>
					</div>			
				</div>

				<div class="pie-wrapper progress-62 style-2">
					<span class="label">62</span>
					<div class="pie">
						<div class="left-side half-circle"></div>
						<div class="right-side half-circle"></div>
					</div>			
				</div>

				<div class="pie-wrapper progress-89 style-2">
					<span class="label">89</span>
					<div class="pie">
						<div class="left-side half-circle"></div>
						<div class="right-side half-circle"></div>
					</div>			
				</div>
				<div class="progress-10 style-3">
					<div class='colorWheel'></div>
				</div>
			</div>
			
		</div>
	</main>
</body>
</html>
